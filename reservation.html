            <!-- ========= HERO ========= -->
            <div id="hero-box" class="p-5">
                <h1 class="text-light">ADRESSES</h1>
                <form id="form" class="form bg-light py-3 px-5 shadow" method="post">
                    <div class="row mb-lg-3">
                        <div class="col form-group">
                            <input type="text" name="nom" id="nom" placeholder="Entrer votre nom" class="form-control">
                        </div>
                        <div class="col form-group">
                            <input type="text" name="prenom" id="prenom" placeholder="Votre prenom" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-lg-3">
                        <div class="col form-group">
                            <input type="text" name="telephone" id="telephone" placeholder="Entrer votre numéro de téléphone" class="form-control">
                        </div>
                        <div class="col form-group">
                            <input type="email" name="email" id="email" placeholder="Entrer votre email (facultatif)" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-lg-3">
                        <div class="col form-group">
                            <input type="text" name="quartier" id="quartier" placeholder="Vous êtes dans quelle ville?" class="form-control">
                        </div>
                        <div class="col form-group">
                            <input type="text" name="ville" id="ville" placeholder="Entrer le nom de votre quartier" class="form-control">
                        </div>
                    </div>
                    <div class="form-group mb-lg-3">
                        <textarea name="message" id="" cols="30" rows="5" placeholder="Préciser l'objet pour la quelle vous contactez NIITOUMA pour le depannage" class="form-control"></textarea>
                    </div>
                    <button id="reserver" type="submit" class="btn btn-dark">RESERVER</button>
                </form>
            </div>
